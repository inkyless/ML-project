<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <!--Untuk bagian header-->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">{{message}}</a>
      </nav>
      
    <!--Untuk bagian checkboxes-->
    <section id="input-section">
    <label for="genre">Select 1-3 genres of the following list</label>
    <form id="featureForm" method="post" action="/result" enctype="multipart/form-data">
        <div id="checkboxes"></div>

    <!--Untuk input kolom durasi-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Duration</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="duration" placeholder="Insert between 1-3 hours range" name="duration" required>
        <div class="input-group-append">
          <span class="input-group-text">minutes</span>
        </div>
      </div>
      <p id="choice_input"></p>

    <!--Submit Button-->
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
    <a href="/" class="btn btn-secondary btn-block">Reset</a>
</form>
    </section>

    <div id ="error">
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
      </div>

      <div id="choice">
        <p>{{input_choice}}</p>
      </div>



        <!--Bagian memperlihatkan hasil prediksi-->
        <section id="result-section">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center"><b>Prediction Score</b></div>
                    <div class="row">
                        You will get score of<strong><p id="result">{{ predicted_result }}</p></strong>
                    </div>
                </div>
            </div>
        </section>

    <footer>
        <div class="card-header footer fixed-bottom text-center">
            <p>Testing Machine Learning</p>
        </div>
    </footer>

</body>

<script type="text/javascript" src="../static/js/scripts.js"></script>
</html>
